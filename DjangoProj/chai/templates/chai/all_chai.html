{% extends "layout.html" %}

{% block title %}
Chai Page
{% endblock %}

{% block content %}
<h1>Chai available</h1>
<div class="grid grid-cols-3 gap-4 m-4">
{% for chai in chais %}
<div class = "bg-blue-800 p-5 rounded">
    <img class="rounded shadow-lg" src="{{chai.image.url}}" alt="">
    <h3 class="text-2xl font-bold">{{chai.name}}</h3>
    <a href="{% url 'chai_detail' chai.id %}">
        <button
        type = "button"
        class = "rounded-full bg-orange-500 w-[100%] text-white p-2 mt-2 hover:bg-orange-800">
            {{chai.type}} - {{chai.id}}
        </button>
    </a>
</div>
{% endfor %}
</div>
{% endblock %}
